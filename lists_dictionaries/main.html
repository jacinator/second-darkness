<!DOCTYPE html>
<html>
  <head>
    <meta lang="utf-8">
    
    <title>The Second Darkness</title>
    
    <link rel="stylesheet" type="text/css" href="css/styling.css">
    <link rel="stylesheet" type="text/css" href="css/locations.css">
    <script type="text/javascript" src="java/jquery.js"></script>
  </head>
  
  <body>
    <div class="sidebar">
      
    </div>
    
    <div class="map">
      <div class="location gorgoroth mordor"></div>
      <div class="location udun mordor"></div>
      <div class="location nurn mordor"></div>
      <div class="location lithlad mordor"></div>
      <div class="location dol-guldur mordor"></div>
      <div class="location mirkwood mordor"></div>
      <div class="location noman-lands mordor"></div>
      <div class="location north-ithilien mordor"></div>
      <div class="location morgul-vale mordor"></div>
      
      <div class="location gap-of-rohan isengard"></div>
    </div>
    
    <script type="text/javascript">
      $(".location").click(function () {
        if ($(this.hasClass("udun"))) {
          $(".sidebar").html("<h2>Udun</h2>");
        };
        
        if ($(this.hasClass("mordor"))) {
          $(".sidebar").append("<p>Occupants: Mordor</p>");
        };
      });
    </script>
  </body>
</html>
